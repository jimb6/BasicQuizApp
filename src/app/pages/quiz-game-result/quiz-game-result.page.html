<ion-content>
  <ion-grid>
    <ion-row>
      <ion-img src="./assets/ic_trophy.png"></ion-img>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center">
        <h1>Congratulations!</h1>
        <p>You're score is</p>
        <h2>{{ score }} / {{ items }}</h2>
        <ion-button color="danger" expand="block" fill="outline" routerLink="/home">Play More</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
