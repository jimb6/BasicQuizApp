<ion-content [fullscreen]="true">

  <ion-grid>
    <ion-row >
      <ion-col size-md="6" *ngFor="let quiz of quizzes">
        <ion-card class="ion-text-center ion-color-primary">
          <ion-card-header>
            <ion-card-title>
              {{ quiz.title }}
            </ion-card-title>
            <ion-card-subtitle>
              {{ quiz.description }}
            </ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-button [routerLink]="['/', 'quiz-game', quiz.route]" shape="round" expand="block">
              PLAY NOW!
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
